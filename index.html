<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="sr-only">Advice Generator App</h1>
      <p id="adviceID" class="advice-id"></p>
      <q id="quote" class="quote"></q>
      <div>
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            class="end-quote"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
        </picture>
      </div>

      <button id="generateBtn" class="btn">
        <span class="sr-only">New Quote</span>
        <img class="dice" src="./images/icon-dice.svg" alt="" />
      </button>
    </main>
  </body>
</html>
